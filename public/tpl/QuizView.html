<div class="row-fluid quiz">
    <div class="span12 question">
        <h3><%= question.text%></h4>
    </div>
    
    <div class="span12 question">
        <p class="text-center">Select the correct word</p>
    </div>

	<div class="span6 btn">
        <h4><%= question.answers[0].text %></h4>
    </div>
    <div class="span6 btn">
        <h4><%= question.answers[1].text %></h4>
    </div>
    <div class="span6 btn">
        <h4><%= question.answers[2].text %></h4>
    </div>
    <div class="span6 btn">
        <h4><%= question.answers[3].text %></h4>
    </div>
</div>
